<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>niscolas.io</title>

  <link rel="icon" href="favicon.png" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
    }

    div.page-block {
      height: 100vh;
      position: relative;
      text-align: center;
    }

    div.bg-img {
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    div.bg-black {
      background: black;
    }

    div.bg-gradient {
      background: rgb(2,0,36);
background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(9,45,73,1) 21%, rgba(34,212,210,1) 70%, rgba(42,227,181,1) 100%);
    }

    div.big-n,
    div.cv {
      height: 90%;
      margin: 2.5% 5%;
    }

    div.big-n {
      background-image: url('assets/big_n.gif');
    }

    div.cv {
      background-image: url('assets/cv.png');
    }

    .arrow-btn-down,
    .arrow-btn-up {
      position: absolute;
    }

    .arrow-btn-down {
      bottom: 5%;
      left: 0;
      right: 0;
    }

    .arrow-btn-up {
      bottom: 2.5%;
      right: 1.5%;
    }

    .arrow-btn-down i,
    .arrow-btn-up i {
      font-size: 100px;
      transition: .3s;
    }

    .arrow-btn-down {
      color: #2bbbad;
    }

    .arrow-btn-up {
      color: #020024;
    }

    .arrow-btn-down i {
      font-size: 100px;
    }

    .arrow-btn-up i {
      font-size: 75px;
    }

    .arrow-btn-down i:hover,
    .arrow-btn-up i:hover {
      transform: scale(1.1);
    }

    .arrow-btn-down i:hover {
      color: #52ffee;
    }

    .arrow-btn-up i:hover {
      color: #373296;
    }

    .flex-box {
      display: flex;
      justify-content: center;
    }

    .flex-column {
      flex-direction: column;
    }

    .flex-row {
      flex-direction: row;
    }

    .floating {
      animation-name: floating;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .my-cv-text {
      height: 100%;
      position: relative;
    }

    .my-cv-text p {
      bottom: 50%;
      color: white;
      font-family: "Poppins";
      font-size: 50px;
      left: 0;
      padding-left: 5%;
      position: absolute;
      right: 0;
      text-shadow: 2px 2px 1px #218f75;
    }

    .w-50 {
      width: 50%;
    }

    @keyframes floating {
      from {
        transform: translate(0, -2.5px);
      }

      50% {
        transform: translate(0, 2.5px);
      }

      to {
        transform: translate(0, -2.5px);
      }
    }
  </style>
</head>

<body class="flex-box flex-column">
  <div id="big-n" class="page-block bg-black">
    <div class="bg-img big-n"></div>
    <a class="arrow-btn-down" href="#cv">
      <i class="material-icons">keyboard_arrow_down</i>
    </a>
  </div>
  <div id="cv" class="page-block bg-gradient flex-box">
    <div class="my-cv-text w-50">
      <p>
        oi!
        <br>
        esse é o meu currículo:
      </p>
    </div>
    <div class="bg-img cv floating w-50"></div>
    <a class="arrow-btn-up" href="#big-n">
      <i class="material-icons">keyboard_arrow_up</i>
    </a>
  </div>
</body>

</html>
